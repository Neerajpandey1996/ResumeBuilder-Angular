
<div class="container">

    <section class="form-dark">
        <div class="card card-image" style="background-image: url('assets/images/backgroundImg3.jpg');">

            <!--Header-->
            <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

                <div class="row d-flex justify-content-center">
                    <h3 class="white-text mb-3 pt-3 font-weight-bold">Address Details </h3>
                </div>
                <!--Header closed -->
            </div>

            <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

                <form [formGroup]="addressDetailForm" (ngSubmit)="onSubmit()">

                    <div class="md-form">
                        <label for="fullName" class="font-weight-light">Full Name</label>
                        <input type="text" class="form-control white-text" id="fullName" formControlName="fullName"
                            placeholder="Enter your Full Name of Your Address">
                    </div>
                    <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="alert alert-danger">
                        <div *ngIf="fullName.errors.required">
                        Name is Required    
                        </div>
                        <div *ngIf="fullName.errors.minlength">
                        Name can not be less then 2 char     
                        </div>
                    </div>

                    <br>
                    <div class="md-form">
                        <label for="streetAddress" class="font-weight-light">Street Address</label>
                        <input type="text" class="form-control" id="streetAddress" formControlName="streetAddress"
                            placeholder="Enter your street Address Name">
                    </div>
                    <div *ngIf="streetAddress.invalid && (streetAddress.dirty || streetAddress.touched)" class="alert alert-danger">
                        <div *ngIf="streetAddress.errors.required">
                            street Address is Required    
                        </div>
                        <div *ngIf="streetAddress.errors.minlength">
                            street Address can not be less then 5 char     
                        </div>
                    </div>

                    <br>
                    <div class="md-form">
                        <label for="city" class="font-weight-light">CITY</label>
                        <input type="text" class="form-control" id="city" formControlName="city"
                            placeholder="Enter your City Name">
                    </div>
                    <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger">
                        <div *ngIf="city.errors.required">
                            City is Required    
                        </div>
                        <div *ngIf="city.errors.minlength">
                            City can not be less then 2 char     
                        </div>
                    </div>

                    <br>
                    <div class="md-form">
                        <label for="state" class="font-weight-light">Select your State</label>
                        <!--<input type="text" class="form-control" id="state" formControlName="state"
                            placeholder="Enter your State Name">-->
                            <select class="form-control" id="state" formControlName="state">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                                </select>
                    </div>
                    <div *ngIf="state.invalid && (state.dirty || state.touched)" class="alert alert-danger">
                        <div *ngIf="state.errors.required">
                            state is Required    
                        </div>
                    </div>
                    <br>
                    <div class="md-form">
                        <label for="zipCode" class="font-weight-light">Zip</label>
                        <input type="text" class="form-control" id="zipCode" formControlName="zipCode"
                            placeholder="Enter your Area zip Code ">
                    </div>
                    <div *ngIf="zipCode.invalid && (zipCode.dirty || zipCode.touched)" class="alert alert-danger">
                        <div *ngIf="zipCode.errors.required">
                            zip Code is Required    
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" [disabled]="!addressDetailForm.valid">Save And Next</button>
                    <button class="btn btn-info" (onClick)="skipStep()">Skip And Next</button>
                    <button class="btn btn-info" (onClick)="addAddress()" [disabled]="!addressDetailForm.valid" style="margin-right: 30px">Add New Address</button>
                </form>
                
            </div>

        </div>
    </section>
</div>
