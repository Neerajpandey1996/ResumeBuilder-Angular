<div class="container">

    <section class="form-dark">
        <div class="card card-image" style="background-image: url('assets/images/backgroundImg7.jpg');">

            <!--Header-->
            <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

                <div class="row d-flex justify-content-center">
                    <h3 class="black-text mb-3 pt-3 font-weight-bold">Skills </h3>
                </div>
                <!--Header closed -->
            </div>

            <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

                <form [formGroup]="skillDetailForm" (ngSubmit)="onSubmit()">

                    <div class="md-form">
                        <label for="name" class="font-weight-bold" >Skill Name</label>
                        <input type="text" class="form-control white-text" id="name" formControlName="name"
                            placeholder="Enter Skill Name">
                    </div>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                        <div *ngIf="name.errors.required">
                        Skill Name is Required    
                        </div>
                    </div>
                    <br>
                    <div class="md-form">
                        <label for="expxInYear" class="col-5 col-form-label">Totel experience</label>
                        <input class="form-control" type="number" value="42" id="expxInYear" formControlName="expxInYear" placeholder="Expr in year">
                      </div>
                      <div *ngIf="expxInYear.invalid && (expxInYear.dirty || expxInYear.touched)" class="alert alert-danger">
                        <div *ngIf="expxInYear.errors.required">
                            Please Select     
                        </div>
                        <div *ngIf="expxInYear.errors.max">
                            Please Select valid number
                        </div>
                    </div>

                      <br>
                      <div class="md-form">
                        <label for="expxInMonth" class="col-5 col-form-label">Totel experience</label>
                        <input class="form-control" type="number" value="42" id="expxInMonth" formControlName="expxInMonth" placeholder="Expr in month">
                      </div>
                      <div *ngIf="expxInMonth.invalid && (expxInMonth.dirty || expxInMonth.touched)" class="alert alert-danger">
                        <div *ngIf="expxInMonth.errors.required">
                            Please Select     
                        </div>
                        <div *ngIf="expxInMonth.errors.max">
                            Please Select valid number
                        </div>
                    </div>

                      <br>

                      <div>
                          <label>Selet Your Level</label>
                    <div class="md-form">
                        <input class="form-check-input" type="radio" name="level" id="level" value="beginner" checked formControlName="level">
                        <label class="form-check-label" for="exampleRadios1"> beginner</label>
                    </div>
                    <div class="md-form">
                        <input class="form-check-input" type="radio" name="level" id="level" value="advance" formControlName="level">
                        <label class="form-check-label" for="exampleRadios2">advance</label>
                    </div>
                    <div class="md-form">
                        <input class="form-check-input" type="radio" name="level" id="level" value="expert" formControlName="level">
                        <label class="form-check-label" for="exampleRadios3">expert</label>
                      </div>
                      </div>
                      <div *ngIf="level.invalid && (level.dirty || level.touched)" class="alert alert-danger">
                        <div *ngIf="level.errors.required">
                            Please Select a level    
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" [disabled]="!skillDetailForm.valid">Save And Next</button>
                    <button class="btn btn-primary" (onClick)="onSkip()">Skip And Next</button>
                </form>
            </div>

        </div>
    </section>
</div>
